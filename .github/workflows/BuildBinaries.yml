    runs-on: ubuntu-latest
    steps:
    - name: Prepare release directories
      run: |
        rm -rf release_work release_zips
        mkdir -p release_work release_zips
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: qt5.15.17-${{ github.run_id }}
        release_name: qt5.15.17 Build ${{ github.run_id }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Download x86 artifact
      uses: actions/download-artifact@v4
      with:
        name: qt5.15.17_windows_x86.zip
        path: ./release_work/x86
    - name: Zip x86 artifact
      run: |
        cd release_work/x86
        zip -r ../../release_zips/qt5.15.17_windows_x86.zip .
        cd ../../
        rm -rf release_work/x86
    - name: Upload x86 zip asset
      uses: actions/upload-release-asset@v1
